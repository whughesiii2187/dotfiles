  [[blocks.segments]]
    template = '{{ if .WSL }}WSL at {{ end }}{{.Icon}} '
    foreground = '#ffffff'
    background = 'transparent'
    type = 'os'
    style = 'plain'

  [[blocks.segments]]
    leading_diamond = '<transparent,#01579B>ÓÇ∞</>'
    trailing_diamond = 'ÓÇ∞'
    template = ' {{ .Path }} '
    foreground = '#ffffff'
