# -----------------------------------------------------
# Key bindings
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
$browser = xdg-open https://
$filemanager = thunar
$SCRIPTS = ~/.config/hypr/scripts
$SETTINGS = ~/.config/hypr/settings

# Applications
bind = $mainMod, RETURN, exec, $SETTINGS/terminal.sh # Open terminal
bind = $mainMod SHIFT, B, exec, $browser # Open Zen browser
bind = $mainMod SHIFT, E, exec, $filemanager # Open the filemanager
bind = $mainMod SHIFT, S, exec, spotify # Open Spotify Player
bind = $mainMod, SPACE, exec, $SCRIPTS/launcher.sh # Open application launcher
bind = $mainMod CTRL, E, exec, $SCRIPTS/launcher.sh -m symbols # emoji picker

# Display
bind = $mainMod SHIFT, mouse_down, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') + 0.5}") # Increase display zoom
bind = $mainMod SHIFT, mouse_up, exec, hyprctl keyword cursor:zoom_factor $(awk "BEGIN {print $(hyprctl getoption cursor:zoom_factor | grep 'float:' | awk '{print $2}') - 0.5}") # Decrease display zoom
bind = $mainMod SHIFT, Z, exec, hyprctl keyword cursor:zoom_factor 1 # Reset display zoom

# Windows
# Close Windows
bind = $mainMod, W, killactive # Kill active window
# bind = $mainMod SHIFT, W, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill # Quit active window and all open instances

# Tiling
bind = $mainMod CTRL, J, togglesplit # Toggle split
bind = $mainMod CTRL, K, swapsplit # Swap split
bind = $mainMod, P, pseudo, # Pseudo Window
bind = $mainMod, T, togglefloating # Toggle active windows into floating mode
bind = $mainMod SHIFT, F, fullscreen, 1 # Set active window to full width
bind = $mainMod ALT, F, fullscreen, 0 # Set active window to fullscreen

# Move focus with SUPER + arrow
bind = $mainMod, H, movefocus, l # Move focus left
bind = $mainMod, J, movefocus, d # Move focus down
bind = $mainMod, K, movefocus, u # Move focus up
bind = $mainMod, L, movefocus, r # Move focus right

# Resize
bind = $mainMod CTRL, right, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod CTRL, left, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod CTRL, down, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod CTRL, up, resizeactive, 0 -100 # Reduce window height with keyboard

# Swap active window with one next to it with SUPER + SHIFT + arrow keys
bind = $mainMod SHIFT, H, swapwindow, l # Swap tiled window left
bind = $mainMod SHIFT, J, swapwindow, d # Swap tiled window down
bind = $mainMod SHIFT, K, swapwindow, u # Swap tiled window up
bind = $mainMod SHIFT, L, swapwindow, r # Swap tiled window right

# Actions
bind = $mainMod CTRL, R, exec, hyprctl reload                                             # Reload Hyprland configuration
bind = $mainMod CTRL, Q, exec, $SCRIPTS/wlogout.sh # Start wlogout
bind = $mainMod, K, exec, $SCRIPTS/keybindings.sh # Show keybindings
bind = $mainMod CTRL, B, exec, pkill waybar && hyprctl dispatch exec waybar # Reload waybar
bind = $mainMod CTRL, L, exec, hyprlock # Lock Screen 
bind = $mainMod, escape, exec, $SCRIPTS/menu.sh system &

# Captures
bind = $mainMod, PRINT, exec, $SCRIPTS/screenshot.sh #  Screenshot with editing
bind = $mainMod SHIFT, PRINT, exec, $SCRIPTS/screenshot.sh smart clipboard #  Screenshot to clipboard
# bind = ALT, PRINT, Screenrecording, exec, omarchy-menu screenrecord
# bind = SUPER, PRINT, Color picker, exec, pkill hyprpicker || hyprpicker -a

# Switch workspaces with SUPER + [1-9; 0]
bindd = SUPER, code:10, Switch to workspace 1, workspace, 1
bindd = SUPER, code:11, Switch to workspace 2, workspace, 2
bindd = SUPER, code:12, Switch to workspace 3, workspace, 3
bindd = SUPER, code:13, Switch to workspace 4, workspace, 4
bindd = SUPER, code:14, Switch to workspace 5, workspace, 5
bindd = SUPER, code:15, Switch to workspace 6, workspace, 6
bindd = SUPER, code:16, Switch to workspace 7, workspace, 7
bindd = SUPER, code:17, Switch to workspace 8, workspace, 8
bindd = SUPER, code:18, Switch to workspace 9, workspace, 9
bindd = SUPER, code:19, Switch to workspace 10, workspace, 10

# Move active window to a workspace with SUPER + SHIFT + [1-9; 0]
bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspace, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspace, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspace, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspace, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspace, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspace, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspace, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspace, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspace, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspace, 10

# Move active window silently to a workspace with SUPER + SHIFT + ALT + [1-9; 0]
bindd = SUPER SHIFT ALT, code:10, Move window silently to workspace 1, movetoworkspacesilent, 1
bindd = SUPER SHIFT ALT, code:11, Move window silently to workspace 2, movetoworkspacesilent, 2
bindd = SUPER SHIFT ALT, code:12, Move window silently to workspace 3, movetoworkspacesilent, 3
bindd = SUPER SHIFT ALT, code:13, Move window silently to workspace 4, movetoworkspacesilent, 4
bindd = SUPER SHIFT ALT, code:14, Move window silently to workspace 5, movetoworkspacesilent, 5
bindd = SUPER SHIFT ALT, code:15, Move window silently to workspace 6, movetoworkspacesilent, 6
bindd = SUPER SHIFT ALT, code:16, Move window silently to workspace 7, movetoworkspacesilent, 7
bindd = SUPER SHIFT ALT, code:17, Move window silently to workspace 8, movetoworkspacesilent, 8
bindd = SUPER SHIFT ALT, code:18, Move window silently to workspace 9, movetoworkspacesilent, 9
bindd = SUPER SHIFT ALT, code:19, Move window silently to workspace 10, movetoworkspacesilent, 10

# Control scratchpad
bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER ALT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

